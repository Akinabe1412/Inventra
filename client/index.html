<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventra | Complete Management System</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js for Reports -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/utils.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #2ec4b6;
            --danger: #e71d36;
            --warning: #ff9f1c;
            --info: #2d00f7;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: #333;
            min-height: 100vh;
        }
        
        /* ===== LAYOUT ===== */
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 250px;
            background: var(--dark);
            color: white;
            padding: 25px 0;
            position: fixed;
            height: 100vh;
            transition: transform 0.3s;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar.collapsed {
            transform: translateX(-250px);
        }
        
        .sidebar-header {
            padding: 0 25px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-header .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
        
        .nav-menu {
            list-style: none;
            padding: 20px 0;
        }
        
        .nav-item {
            padding: 14px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255,255,255,0.8);
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: var(--primary);
        }
        
        .nav-item.active {
            background: var(--primary);
            color: white;
            border-left-color: white;
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        
        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            margin-left: 250px;
            transition: margin-left 0.3s;
            min-height: 100vh;
        }
        
        .main-content.expanded {
            margin-left: 0;
        }
        
        /* ===== TOPBAR ===== */
        .topbar {
            background: white;
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .topbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .mobile-menu-btn {
            background: none;
            border: none;
            color: var(--dark);
            font-size: 20px;
            cursor: pointer;
            display: none;
        }
        
        .topbar h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        .logout-btn {
            padding: 8px 16px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        .logout-btn:hover {
            opacity: 0.9;
        }
        
        /* ===== CONTENT AREA ===== */
        .content-area {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* ===== DASHBOARD ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-card h3 {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .stat-change {
            font-size: 13px;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-card.in-stock { border-left-color: var(--success); }
        .stat-card.low-stock { border-left-color: var(--warning); }
        .stat-card.out-stock { border-left-color: var(--danger); }
        .stat-card.categories { border-left-color: var(--secondary); }
        .stat-card.assets { border-left-color: var(--info); }
        
        /* ===== DATA TABLE ===== */
        .data-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .table-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        .table-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .table-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-info {
            background: var(--info);
            color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--gray-light);
            font-weight: 600;
            color: var(--dark);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-active { background: rgba(46, 196, 182, 0.1); color: var(--success); }
        .status-low { background: rgba(255, 159, 28, 0.1); color: var(--warning); }
        .status-out { background: rgba(231, 29, 54, 0.1); color: var(--danger); }
        .status-available { background: rgba(46, 196, 182, 0.1); color: var(--success); }
        .status-assigned { background: rgba(67, 97, 238, 0.1); color: var(--primary); }
        .status-maintenance { background: rgba(255, 159, 28, 0.1); color: var(--warning); }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-action {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-action.edit { background: rgba(67, 97, 238, 0.1); color: var(--primary); }
        .btn-action.delete { background: rgba(231, 29, 54, 0.1); color: var(--danger); }
        .btn-action.view { background: rgba(46, 196, 182, 0.1); color: var(--success); }
        
        .btn-action:hover {
            opacity: 0.8;
        }
        
        /* ===== MODALS ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .modal-header h2 {
            font-size: 22px;
            color: var(--dark);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray);
            cursor: pointer;
            padding: 5px;
        }
        
        .close-btn:hover {
            color: var(--danger);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        /* ===== CHARTS ===== */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .chart-card h3 {
            font-size: 16px;
            color: var(--dark);
            margin-bottom: 20px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        /* ===== FILTERS ===== */
        .filters-bar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
            box-shadow: var(--shadow);
        }
        
        .filter-group {
            flex: 1;
            min-width: 180px;
        }
        
        /* ===== ALERTS ===== */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .alert-success {
            background: rgba(46, 196, 182, 0.1);
            color: var(--success);
            border: 1px solid rgba(46, 196, 182, 0.2);
        }
        
        .alert-error {
            background: rgba(231, 29, 54, 0.1);
            color: var(--danger);
            border: 1px solid rgba(231, 29, 54, 0.2);
        }
        
        .alert-info {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border: 1px solid rgba(67, 97, 238, 0.2);
        }
        
        /* ===== LOADING ===== */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .mobile-menu-btn {
                display: block;
            }
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .table-actions {
                flex-direction: column;
                width: 100%;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* ===== LOGIN PAGE ===== */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.6s ease-out;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: var(--primary);
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .auth-header p {
            color: var(--gray);
            font-size: 14px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--gray);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <!-- AUTHENTICATION PAGE (Initially shown) -->
    <div id="authPage" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-boxes"></i> Inventra</h1>
                <p>Complete Inventory & Asset Management System</p>
            </div>
            
            <div id="alertContainer"></div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="registerTab">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </div>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="registerName" class="form-control" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="registerEmail" class="form-control" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="At least 6 characters" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- MAIN APPLICATION (Hidden until login) -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-boxes"></i> Inventra</h2>
                <button class="toggle-btn" id="sidebarToggle">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item active" data-view="dashboard">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </li>
                <li class="nav-item" data-view="inventory">
                    <i class="fas fa-box"></i>
                    <span>Inventory</span>
                </li>
                <li class="nav-item" data-view="assets">
                    <i class="fas fa-laptop"></i>
                    <span>Asset Tracking</span>
                </li>
                <li class="nav-item" data-view="reports">
                    <i class="fas fa-chart-pie"></i>
                    <span>Reports</span>
                </li>
                <li class="nav-item" data-view="email">
                    <i class="fas fa-envelope"></i>
                    <span>Email Notifications</span>
                </li>
                <li class="nav-item" data-view="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Top Bar -->
            <div class="topbar">
                <div class="topbar-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="pageTitle">Dashboard</h1>
                </div>
                
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            
            <!-- Content Area (Dynamic) -->
            <div class="content-area" id="contentArea">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- MODALS -->
    <!-- Add/Edit Item Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="itemModalTitle">Add New Item</h2>
                <button class="close-btn" id="closeItemModal">&times;</button>
            </div>
            <form id="itemForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Item Name *</label>
                        <input type="text" id="itemName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">SKU</label>
                        <input type="text" id="itemSku" class="form-control">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select id="itemCategory" class="form-control">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quantity *</label>
                        <input type="number" id="itemQuantity" class="form-control" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Minimum Quantity</label>
                        <input type="number" id="itemMinQuantity" class="form-control" min="0" value="5">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Price ($)</label>
                        <input type="number" id="itemPrice" class="form-control" min="0" step="0.01">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" id="itemLocation" class="form-control">
                </div>
                
                <div class="form-group">

                // ==================== STOCK STATUS FUNCTIONS ====================
        // Add these to GLOBAL scope so they're available in template literals
        
        function getStockStatus(quantity, minQuantity = 5) {
          if (quantity === 0) return 'out_of_stock';
          if (quantity <= minQuantity) return 'low_stock';
          return 'in_stock';
        }
        
        function getStockStatusClass(quantity, minQuantity = 5) {
          const status = getStockStatus(quantity, minQuantity);
          switch (status) {
            case 'out_of_stock': return 'danger';
            case 'low_stock': return 'warning';
            case 'in_stock': return 'success';
            default: return 'secondary';
          }
        }
        
        function getStockStatusText(quantity, minQuantity = 5) {
          const status = getStockStatus(quantity, minQuantity);
          switch (status) {
            case 'out_of_stock': return 'Out of Stock';
            case 'low_stock': return 'Low Stock';
            case 'in_stock': return 'In Stock';
            default: return 'Unknown';
          }
        }
        
        function formatCurrency(amount, currency = 'PHP') {
        const formatters = {
            'USD': new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }),
            'EUR': new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }),
            'GBP': new Intl.NumberFormat('en-GB', { style: 'currency', currency: 'GBP' }),
            'JPY': new Intl.NumberFormat('ja-JP', { style: 'currency', currency: 'JPY' }),
            'PHP': new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP' })
          };
  
         const formatter = formatters[currency] || formatters['PHP'];
         return formatter.format(amount || 0);
       }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer') || createAlertContainer();
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
                <button class="close-btn" onclick="this.parentElement.remove()" style="margin-left: auto; background: none; border: none; color: inherit;">

                </button>
            `;
            alertContainer.appendChild(alert);

                setTimeout(() => alert.remove(), 5000);
            }
        }
        
        function createAlertContainer() {
            const container = document.createElement('div');
            container.id = 'alertContainer';

            document.body.appendChild(container);

        async function apiRequest(endpoint, options = {}) {
            const token = localStorage.getItem('token');
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...defaultOptions,
                    ...options,
                    headers: { ...defaultOptions.headers, ...options.headers }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                showAlert(error.message, 'error');
                throw error;
            }
        }
        
        // ==================== AUTHENTICATION ====================
        function initAuth() {
            // Check if already logged in
            const token = localStorage.getItem('token');
            if (token) {
                loadUserProfile();
                return;
            }
            
            // Tab switching
            document.getElementById('loginTab').addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));

                document.getElementById('loginForm').classList.add('active');

                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));

                document.getElementById('registerTab').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            });
            
            // Login form
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                try {
                    showLoading(true);
                    const data = await apiRequest('/auth/login', {
                        method: 'POST',
                        body: JSON.stringify({ email, password })
                    });
                    
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('Login successful!', 'success');
                    setTimeout(() => loadUserProfile(), 1000);
                    
                } catch (error) {
                    // Error handled by apiRequest
                } finally {
                    showLoading(false);
                }
            });
            
            // Register form
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match', 'error');
                    return;
                }
                
                try {
                    showLoading(true);
                    const data = await apiRequest('/auth/register', {
                        method: 'POST',
                        body: JSON.stringify({ 
                            email, 
                            password, 
                            full_name: name 
                        })
                    });
                    
                    showAlert('Registration successful! Please login.', 'success');
                    
                    // Switch to login tab
                    document.getElementById('loginTab').click();
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('loginPassword').value = '';
                    document.getElementById('registerForm').reset();
                    
                } catch (error) {
                    // Error handled by apiRequest
                } finally {
                    showLoading(false);
                }
            });
        }
        
        async function loadUserProfile() {
            try {
                const data = await apiRequest('/auth/me');

function loadTemplate(templateId) {
    if (!templateId) return;
    
    apiRequest(`/email/templates/${templateId}`).then(data => {
        const template = data.data;
        document.getElementById('emailSubjectInput').value = template.subject;
        document.getElementById('emailMessage').value = template.body;
    });
}

function openEmailModal() {
    document.getElementById('emailModal').style.display = 'flex';
}

function closeEmailModal() {
    document.getElementById('emailModal').style.display = 'none';
}

function sendQuickEmail() {
    const recipients = document.getElementById('recipients').value;
    const subject = document.getElementById('emailSubjectInput').value;
    const message = document.getElementById('emailMessage').value;
    
    if (!recipients || !subject || !message) {
        showAlert('Please fill all required fields', 'error');
        return;
    }
    
    showLoading(true);
    
    apiRequest('/email/send', {
        method: 'POST',
        body: JSON.stringify({
            recipients: recipients.split(',').map(email => email.trim()),
            subject,
            message
        })
    }).then(() => {
        showAlert('Email sent successfully!', 'success');
        document.getElementById('recipients').value = '';
        document.getElementById('emailSubjectInput').value = '';
        document.getElementById('emailMessage').value = '';
        document.getElementById('templateSelect').value = '';
        loadEmailNotifications();
    }).catch(error => {
        showAlert('Failed to send email: ' + error.message, 'error');
    }).finally(() => {
        showLoading(false);
    });
}

function saveSettings() {
    const settings = {
        systemName: document.getElementById('systemName').value = "Inventra",
        currency: document.getElementById('currency').value,
        timezone: document.getElementById('timezone').value,
        dateFormat: document.getElementById('dateFormat').value,
        smtpHost: document.getElementById('smtpHost').value,
        smtpPort: document.getElementById('smtpPort').value,
        smtpUser: document.getElementById('smtpUser').value,
        smtpPass: document.getElementById('smtpPass').value,
        lowStockNotifications: document.getElementById('lowStockNotifications').checked,
        warrantyNotifications: document.getElementById('warrantyNotifications').checked,
        dailyReports: document.getElementById('dailyReports').checked,
        userFullName: document.getElementById('userFullName').value,
        newPassword: document.getElementById('newPassword').value,
        confirmPassword: document.getElementById('confirmPassword').value
    };
    
    // Validate passwords if provided
    if (settings.newPassword && settings.newPassword !== settings.confirmPassword) {
        showAlert('Passwords do not match', 'error');
        return;
    }
    
    showLoading(true);
    
    // Save settings to API
    apiRequest('/settings/save', {
        method: 'POST',
        body: JSON.stringify(settings)
    }).then(() => {
        showAlert('Settings saved successfully!', 'success');
        // Update current user info if name changed
        if (settings.userFullName !== currentUser?.full_name) {
            currentUser.full_name = settings.userFullName;
            const initials = currentUser.full_name
                .split(' ')
                .map(n => n[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
            userAvatar.textContent = initials;
        }
    }).catch(error => {
        showAlert('Failed to save settings: ' + error.message, 'error');
    }).finally(() => {
        showLoading(false);
    });
}
